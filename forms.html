<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/action">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" name="password">
        </div>
        <div>
            <label for="age">Age :</label>
            <input type="number" id="age" placeholder="Enter Age" name="age">
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="verify">
            <label for="verify">I am 18+</label>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Others</label>
        </div>
        <div>
            Choose your subjects :
            <input type="checkbox" name="sub" id="math" value="math">
            <label for="math">Maths</label>
            <input type="checkbox" name="sub" id="eng" value="eng">
            <label for="math">English</label>
            <input type="checkbox" name="sub" id="phy" value="phy">
            <label for="math">Physics</label>
            <input type="checkbox" name="sub" id="bio" value="bio">
            <label for="math">Biology</label>
        </div>
        <div>
            <select name="City" id="City">
                <option value="select">Select City</option>
                <option value="jaipur">Jaipur</option>
                <option value="sikar">Sikar</option>
                <option value="rajghar">Rajghar</option>
                <option value="udaipur">Udaipur</option>
                <option value="jhodpur">Jhodpur</option>
                <option value="ranchi">Ranchi</option>
            </select>
        </div>
        <div>
            <label for="growth">Show your growth range : </label>
            <input type="range" name="growth" id="growth" min="0" max="100" step="10">
        </div>
        <div>
            <label for="feedback">Any problem/suggestions</label>
            <textarea name="feedback" id="feedback" cols="40" rows="5"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
            <!-- <button type="button">Hello</button> -->
            <button type="reset">Reset</button>
        </div>
        <!-- <div>
            <input type="button" value="Click Me">
            <input type="Submit" value="Send">
        </div> -->
    </form>
</body>
</html>
