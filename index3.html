<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border>
        <caption>Food Menu</caption>
        <tr>
            <th>Items</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Maggie</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Burger</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>120</td>
        </tr>
    </table>

    <hr>

    <form action="/action">
        <label>
            Username
            <input type="text" placeholder="Enter Username">
        </label>
        <br>
        <label>
            Password
            <input type="password" placeholder="Enter Password">
        </label>
        <br>
        <label>
            Number
            <input type="number" placeholder="Enter Number">
        </label>
        <br>
        <label>
            Time
            <input type="time" placeholder="Select Time">
        </label>
        <br>
        <label>
            Color
            <input type="color" placeholder="Choose Color">
        </label>
    </form>

</body>

</html>
