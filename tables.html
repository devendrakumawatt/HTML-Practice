<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <table >
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Maggie</td>
                <td>40</td>
                <td>0.5</td>
            </tr>
            <tr>
            <td>Samosa</td>
            <td>40</td>
            <td>0.5</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>80</td>
                <td>01</td>
            </tr>
            <tr>
                <td>Pizza</td>
                <td>120</td>
                <td>1.5</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Note :</td>
                <td colspan="2">Fixed Price</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
