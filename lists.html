<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul type="square">
        <li>Bread
            <ol>
                <li>Brown Bread</li>
                <li>White Bread</li>
            </ol>
        </li>
        <li>Butter</li>
        <li>Milk</li>
        <li>Jam</li>
    </ul>

    <ol type="a">
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Kiwi</li>
    </ol>
</body>
</html>
